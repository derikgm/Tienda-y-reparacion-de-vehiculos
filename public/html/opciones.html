<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/opciones.css">
  <title>Opciones</title>

  <style>
    h2{
      cursor: default;
    }
    .sidebar{
      border-right: 1px white solid;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 100; /* Behind the navbar */
      padding: 48px 0 0; /* Height of navbar */ 
    }
    .panel-opciones{
      padding-bottom: 10px; 
      border-bottom: 2px solid gray;
    }
    @media (min-width: 767px) {
      #barra_opciones{
        margin-top: 38%;        
      }
      .nav-item{
        margin-top: 11%;
      }
    }
  </style>
</head>
<body class="bg-dark">
  <header class="navbar navbar-dark sticky-top bg-dark border-bottom">
    <!-- px-n parece ser una manera de trabajar con el padding al eje x -->
    <a class="navbar-brand px-3" href="/">CarShop</a>
    <div class="navbar-nav">
      <div class="nav-item">
        <a href="/" class="px-3 btn btn-outline-light">Desconectarse</a>
      </div>
    </div>
  </header>

  <main>
    <!-- Barra lateral -->
    <div class="container-fluid">
      <div class="row">
        <nav class="sidebar bg-dark col-md-2 d-md-block collapse">
          <div class="position-sticky pt-3" >
            <ul class="nav flex-column" id="barra_opciones">
              <li class="nav-item"><a class="nav-link text-white" id="b_comprar" href="#Comprar">Comprar</a></li>
              <li class="nav-item"><a class="nav-link text-white" id="b_facturas" href="#Facturas">Facturas</a></li>
              <li class="nav-item"><a class="nav-link text-white" id="b_opciones" href="#Opciones">Opciones generales</a></li>
            </ul>
          </div>
        </nav>

        <!-- Contenido -->        
        <!--Compras-->
        <div class="col-md-10 ms-sm-auto px-md-4" id="d_comprar"><!-- ms-sm-auto permite ajustar aunque exista un side bar con fixed -->
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2 class="text-white">Comprar</h1>          
          </div>
          <button type="button" class="btn btn-outline-light">Buscar según</button>
            <div class="table-responsive">
              <table class="table table-hover table-dark">
                <thead>
                  <tr>
                    <th>Matricula</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Precio</th>
                    <th>Comprar</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                  
                </tbody>
              </table>
            </div>
        </div>

        <!-- Facturas -->
        <div class="col-md-10 ms-sm-auto px-md-4" id="d_facturas">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2 class="text-white">Facturas</h1>          
          </div>
          
          <div class="table-responsive">
            <table class="table table-hover table-dark">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Tipo de pago</th>
                  <th>Fecha de expiacion</th>
                  <th>Monto total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
          
        </div>

        <!-- Opciones Generales -->
        <div class="col-md-10 ms-sm-auto px-md-4" id="d_opciones">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom text-white">
            <h2 class="text-white">Opciones generales</h1>      
          </div>
          <div class="text-white">
            <div class="panel-opciones">
              <h4>Idioma:</h4>
              <div class="form-check-inline">
                <select id="s_idioma" class="form-select">
                  <option value="Español">Español</option>
                  <option value="English">English</option>
                </select>
              </div>
            </div>
            
            <div class="panel-opciones">
              <h4>Tema:</h4>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="color" checked>
                <label class="form-check-label"for="color">Oscuro</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="color">
                <label class="form-check-label"for="color">Claro</label>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  
  

  <footer></footer>
</body>
<script src="../js/opciones.js"></script>
</html>
