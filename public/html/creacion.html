<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion de cuenta de Carshop</title>
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../css/creacion.css">

</head>
<body class="text-center bg-dark fondo">
    <main>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8 ">
            </div>
            <div class="col-md-4 marco bg-dark">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-sm-1"></div>
                  <div class="col-sm-10">
                    <div class="form-signin">
                      <form method="GET" action="./index.html"style="margin-top: 8%;">
                        <img class="mb-4" src="../image/CarShopIcon-dark.png" alt="" width="72" height="72">
                        <h1 class="h3 mb-3 fw-normal text-white">Crear una cuenta</h1>
                    
                        <div class="form-floating">
                          <input type="text" class="form-control" id="i_cliente" placeholder="Usuario">
                          <label for="i_cliente">Nombre <span>*</span></label>
                        </div>
                        <div class="form-floating">
                          <input type="text" class="form-control" id="i_CI" placeholder="Usuario">
                          <label for="i_CI">Carnet de identidad <span>*</span></label>
                        </div>
                        <div class="form-floating">
                          <input type="number" class="form-control" id="i_edad" placeholder="Usuario"
                          min="18" max="130">
                          <label for="i_edad">Edad <span>*</span></label>
                        </div>
                        <div class="form-floating">
                          <input type="text" class="form-control" id="i_direccion" placeholder="Usuario">
                          <label for="i_direccion">Direccion <span>*</span></label>
                        </div>
                        <div class="form-floating">
                          <input type="text" class="form-control" id="i_telefono" placeholder="Usuario">
                          <label for="i_telefono">Telefono</label>
                        </div>
                        <div class="form-floating">
                          <input type="text" class="form-control" id="i_usuario" placeholder="Usuario">
                          <label for="i_usuario">Nombre de Usuario <span>*</span></label>
                        </div>          
                        <div class="form-floating">
                          <input type="password" class="form-control" id="i_contra" placeholder="Contrase単a">
                          <label for="i_contra">Contrase単a <span>*</span></label>
                        </div>
                        <div class="form-floating">
                          <input type="password" class="form-control" id="i_contraR" placeholder="Repetir Contrase単a">
                          <label for="i_contraR">Repetir Contrase単a <span>*</span></label>
                        </div>
                    
                        <button class="w-100 btn btn-lg btn-outline-light" type="button" id="crear_boton" 
                        style="margin-top: 30px;">
                          Crear
                        </button>
                        <p class="mt-5 mb-3 text-muted">CarShop &copy;2024</p>
                      </form>
                    </div>
                  </div>
                  <div class="col-sm-1"></div>
                </div>
              </div>
            </div>            
          </div>
        </div>
      </main>
</body>
<script src="../js/creacion.js"></script>
</html>
